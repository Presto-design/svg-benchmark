    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(180,200,210);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(255,0,150);stop-opacity:1" />
