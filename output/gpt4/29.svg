<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background color -->
  <rect width="400" height="400" fill="#3A2F2F" />
  
  <!-- Clipped image -->
  <defs>
    <clipPath id="clip">
      <rect x="50" y="50" width="300" height="300" rx="150" ry="150" />
    </clipPath>
  </defs>
  
  <image href="https://via.placeholder.com/300" x="50" y="50" width="300" height="300" clip-path="url(#clip)" />
</svg>