<svg width="280" height="280" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="280" height="280" fill="#5e4751" />

  <!-- Rounded rectangle behind the image -->
  <rect x="20" y="20" width="60" height="80" rx="10" ry="10" fill="#3b3a2f" />

  <!-- Image -->
  <image href="https://via.placeholder.com/60x80" x="20" y="20" width="60" height="80" clip-path="url(#clip)" />

  <!-- Clip path for rounded corners on the image -->
  <defs>
    <clipPath id="clip">
      <rect x="20" y="20" width="60" height="80" rx="10" ry="10" />
    </clipPath>
  </defs>
</svg>