<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <rect width="400" height="400" fill="#008000"/>
  
  <text x="50%" y="40%" dominant-baseline="middle" text-anchor="middle" font-family="sans-serif" font-size="24" fill="#FFFFFF">
    Saponify quanta
  </text>
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="sans-serif" font-size="24" fill="#FFFFFF">
    dionysian
  </text>
  <text x="50%" y="60%" dominant-baseline="middle" text-anchor="middle" font-family="sans-serif" font-size="24" fill="#FFFFFF">
    baseboard
  </text>
  <text x="50%" y="70%" dominant-baseline="middle" text-anchor="middle" font-family="sans-serif" font-size="24" fill="#FFFFFF">
    cranford.
  </text>
  
  <text x="50%" y="90%" dominant-baseline="middle" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#FFFFFF">
    "Flagrant cliche is often unintentional humor. Inflated diction is unintended burlesque."
  </text>
</svg>