<svg width="280" height="280" xmlns="http://www.w3.org/2000/svg">
  <!-- Background - savanna/grassland -->
  <rect width="280" height="280" fill="#e8d6a7"/>
  
  <!-- Sky -->
  <rect width="280" height="100" fill="#a7cce8"/>
  
  <!-- Tall grass -->
  <rect x="0" y="180" width="280" height="100" fill="#d4c87e"/>
  
  <!-- Zebras in background -->
  <!-- First zebra -->
  <ellipse cx="180" cy="160" rx="30" ry="20" fill="#ffffff"/>
  <path d="M150,160 Q165,140 180,160 Q195,140 210,160" fill="none" stroke="#333333" stroke-width="2"/>
  <path d="M160,160 Q175,145 190,160" fill="none" stroke="#333333" stroke-width="2"/>
  <path d="M170,160 Q185,150 200,160" fill="none" stroke="#333333" stroke-width="2"/>
  
  <!-- Second zebra -->
  <ellipse cx="220" cy="170" rx="25" ry="15" fill="#ffffff"/>
  <path d="M195,170 Q207,155 220,170 Q233,155 245,170" fill="none" stroke="#333333" stroke-width="2"/>
  <path d="M205,170 Q217,158 230,170" fill="none" stroke="#333333" stroke-width="2"/>
  
  <!-- Person silhouette -->
  <ellipse cx="90" cy="150" rx="15" ry="15" fill="#f5d0b0"/> <!-- Head -->
  <rect x="75" y="165" width="30" height="45" rx="5" fill="#3a3a3a"/> <!-- Jacket -->
  <rect x="85" y="210" width="10" height="30" fill="#6b4f2e"/> <!-- Legs -->
  <rect x="75" y="165" width="10" height="25" fill="#3a3a3a"/> <!-- Left arm -->
  <rect x="95" y="165" width="10" height="25" fill="#3a3a3a"/> <!-- Right arm -->
  
  <!-- Camera -->
  <rect x="85" y="180" width="20" height="15" rx="2" fill="#1a1a1a"/>
  <circle cx="95" cy="187" r="5" fill="#333333"/>
  <circle cx="95" cy="187" r="3" fill="#1a1a1a"/>
</svg>